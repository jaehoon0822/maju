version: "3"
services:
  backend:
    build:
      context: .
      dockerfile: ./DockerFiles/backend/DockerFile.dev
    ports:
      - 8080:8080
    env_file:
      ./env/backend/.env.dev
    volumes:
      - ./backend:/app
      - /app/node_modules
  backend-test:
    build:
      context: .
      dockerfile: ./DockerFiles/backend/DockerFile.test
    ports:
      - 8081:8080
    env_file:
      ./env/backend/.env.test
    volumes:
      - ./backend:/app
      - /app/node_modules
  db:
    image: mariadb
    restart: always
    ports:
      - 11027:3306
    env_file:
      - "./env/mariadb/.env"
    volumes:
      - ./mariadb/db/data:/var/lib/mysql
      - ./mariadb/db/config:/etc/mysql/conf.d
      - ./db/inidb.d:/docker-entrypoint-initdb.d
  test-db:
    image: mariadb
    restart: always
    ports:
      - 11028:3306
    env_file:
      - "./env/mariadb/.env.test"